        let currentIndex = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the images at the beginning
        shuffleArray(images);

        function refreshContent() {
            let randomText = texts[Math.floor(Math.random() * texts.length)];
            let randomImage = images[currentIndex];

            document.getElementById('text-content').textContent = randomText;
            document.getElementById('meme-image').src = randomImage;

            // Move to the next image
            currentIndex++;

            // If we've gone through all the images, shuffle and reset
            if (currentIndex >= images.length) {
                currentIndex = 0;
                shuffleArray(images);
            }
        }

        function copyText() {
            let text = document.getElementById('text-content').textContent;
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('feedback').textContent = "Text copied!";
                setTimeout(() => document.getElementById('feedback').textContent = "", 2000);
            });
        }
