        let usedTexts = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function refreshContent() {
            if (usedTexts.length === texts.length) {
                usedTexts = [];
                texts = shuffleArray(texts);
            }

            if (usedImages.length === images.length) {
                usedImages = [];
                images = shuffleArray(images);
            }

            let randomTextIndex;
            do {
                randomTextIndex = Math.floor(Math.random() * texts.length);
            } while (usedTexts.includes(randomTextIndex));
            
            usedTexts.push(randomTextIndex);
            document.getElementById("text-content").innerHTML = texts[randomTextIndex];

            let randomImageIndex;
            do {
                randomImageIndex = Math.floor(Math.random() * images.length);
            } while (usedImages.includes(randomImageIndex));

            usedImages.push(randomImageIndex);
            document.getElementById("meme-image").src = images[randomImageIndex];
        }

        function copyText() {
            const textToCopy = document.getElementById("text-content").innerText;
            navigator.clipboard.writeText(textToCopy)
