<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    <div class="social-container">

            "🌊 Memecoin season is coming, and $WAT is at the forefront! Inspired by Matt Furie's pet rat, $WAT is ready to make a splash in the crypto scene. 🐀💪 #WAT #memecoin #MattFurie",
            "🔥 Active community, big plans, and even bigger potential – $WAT is the THE memecoin this bullrun 🐀🚀 #WAT #memecoin #MattFurie",
            "🐀  $WAT is small, but the gains will be massive! 📈 #WAT #memecoin #MattFurie",
            "🚀 $WAT is ready to take off! Fueled by Matt Furie’s creative genius, it is going to make waves in the crypto space 🌊🐀 #WAT #memecoin #MattFurie",
            "🐾 $WAT is scurrying its way to the top of the memecoin ladder. Don’t be late to the party – Matt Furie’s rat is here to make history! 💥🐀 #WAT #memecoin #MattFurie",
            "🐾 $WAT is a force to be reckoned with – small but mighty!  💪🐀 #WAT #memecoin #MattFurie",
            "🌕 Who’s ready for the moon? $WAT holders are! #WAT #memecoin #MattFurie",
            "🚀 $WAT is your ticket out of the matrix! 🌟🐀 #WAT #memecoin #MattFurie",
            "🚀 All aboard the $WAT rocket! Matt Furie's pet rat is about to fly to new heights. 🐀💫 #WAT #memecoin #MattFurie",
            "🐾 Don't sleep on $WAT – the underdog that's ready to dominate the memecoin market! 🐀🔥 #WAT #memecoin #MattFurie",
            "🚀 When $WAT moves, the whole crypto world watches! Get in early and HODL tight! 🐀📈 #WAT #memecoin #MattFurie",
            "🐀 $WAT is the underdog set to dominate the memecoin space! Small rat, BIG gains! 🚀 #WAT #memecoin #MattFurie",
            "🌟 From Matt Furie’s imagination to your portfolio – $WAT is set to make a splash! 🐀🚀 #WAT #memecoin #MattFurie",
            "🌟 Get in on the ground floor of the $WAT revolution! Matt Furie’s creation is set to redefine the memecoin space. 🐀🚀 #WAT #memecoin #MattFurie",
            "🌊 Wave goodbye to missed opportunities – $WAT is your ticket to the top of the memecoin game! 🐀🚀 #WAT #memecoin #MattFurie",
            "🔥 The $WAT train is leaving the station – don’t be left behind! Matt Furie’s pet rat is ready to lead the charge. 🐀🚀 #WAT #memecoin #MattFurie"
        ];

        const images = [
            "https://i.postimg.cc/J4SXPYM8/photo-2024-06-18-03-32-44.jpg",
            "https://i.postimg.cc/NjTHV8jH/photo-2024-06-18-03-32-53.jpg",
            "https://i.postimg.cc/tgNVRXPR/photo-2024-07-07-21-35-24.jpg",
            "https://i.postimg.cc/mDZ1t0NY/photo-2024-07-08-00-53-18.jpg",

            "https://i.postimg.cc/Y2sLCD4F/photo-2024-07-26-10-41-38.jpg",
            "https://i.postimg.cc/qM6hhcn5/photo-2024-07-26-10-41-29.jpg",
            "https://i.postimg.cc/HkGJQJ9s/photo-2024-07-26-10-41-25.jpg",
            "https://i.postimg.cc/Gmk4zcXP/photo-2024-07-26-10-41-41.jpg",
            "https://i.postimg.cc/rpjKXfXK/photo-2024-07-28-17-19-05.jpg",
            "https://i.postimg.cc/sX21V5sK/photo-2024-07-28-17-19-04.jpg",
            "https://i.postimg.cc/gjXJhdwZ/photo-2024-07-30-10-51-48.jpg",
            "https://i.postimg.cc/X75q7j6M/photo-2024-07-30-10-51-49-2.jpg"
        ];

        function refreshContent() {
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById("text-content").innerHTML = randomText;

            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById("meme-image").src = randomImage;
        }

        function copyText() {
            const textToCopy = document.getElementById("text-content").innerText;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    document.getElementById("feedback").innerText = "Text copied to clipboard!";
                })
                .catch(err => {
                    document.getElementById("feedback").innerText = "Failed to copy text.";
                });
        }
    </script>
</body>
</html>
